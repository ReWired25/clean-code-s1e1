<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="matrix-picture">
      <a class="more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section id="new-task-section">
        <label class="new-task-text" for="new-task label-text">Add Item</label>
        <div class="new-task-row-wrapper">
          <input id="new-task" class="task-text input-text" type="text">
          <button class="task-button new-task">Add</button>
        </div>
      </section>
      <h3 class="todo-title">Todo</h3>
      <ul class="taks-wrapper" id="incomplete-tasks">
        <li class="task-row-wrapper task-normal-mode">
          <input class="task-checkbox" type="checkbox">
            <label class="task-text label-text">Pay Bills</label>
          <input type="text" class="task-text input-text">
          <button class="task-button task-button-edit">Edit</button>
          <button class="task-button task-button-delete">
            <img class="button-delete-img" src="./remove.svg" alt="delete-button-icon">
          </button>
        </li>
        <li class="task-row-wrapper task-edit-mode">
          <input class="task-checkbox" type="checkbox">
            <label class="task-text label-text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-text input-text">
          <button class="task-button task-button-edit">Save</button>
          <button class="task-button task-button-delete">
            <img class="button-delete-img" src="./remove.svg" alt="delete-button-icon">
          </button>
        </li>
      </ul>
      <h3 class="todo-title">Completed</h3>
      <ul class="taks-wrapper" id="completed-tasks">
        <li class="task-row-wrapper">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task-text label-text">See the Doctor</label>
          <input type="text" class="task-text input-text">
          <button class="task-button task-button-edit">Edit</button>
          <button class="task-button task-button-delete">
            <img class="button-delete-img" src="./remove.svg" alt="delete-button-icon">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
